<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validacao de Formulario</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulario de cadastro</h1>
    <div>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuario so podera conter letras e/ou numeros</li>
        <li>Usuario devera ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
    </div>
    <div>
      <form action="/" id="form" method="post">
        <div>
          <label for="name">Nome:</label>
          <input type="text" class="name validate"/>
        </div>
        <div>
          <label for="last-name">Sobrenome:</label>
          <input type="text" class="last-name validate"/>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" class="cpf validate"/>
        </div>
        <div>
          <label for="user">Usuario:</label>
          <input type="text" class="user validate"/>
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" class="password validate"/>
        </div>
        <div>
          <label for="repeat-password">Repetir senha:</label>
          <input type="password" class="repeat-password validate"/>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script src="./assets/js/validateCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
